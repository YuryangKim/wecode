<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레플릿 과제</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d4bcf9a929.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="outBox">
        <div class="colorBox">
            <span class="colorCode"></span>
        </div>
        
        <div class="bottomBox">
            <span class="heartBox">
                <button>
                    <i class="fas fa-heart"></i> 
                </button>
            </span>
            <p>3days</p>
        </div>
    </div>

</body>
</html>
