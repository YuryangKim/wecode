<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/d4bcf9a929.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Weegle</title>
    </head>

    <body>
        <!-- 1~4번 전체 묶음 -->
        <div class="container">
            
            <!-- 1번 위글 로고 헤더 -->
            <div class="weegleLogo">
                <img src="https://user-images.githubusercontent.com/61774575/95163201-34411c00-075c-11eb-9987-d6301acb4dab.png " alt="weegle logo">
            </div>
                
            <!-- 2번 검색창 -->
            <div class="searchBoxSection">
                <label for="searchBox">
                    <input type="text" id="searchBox" name="searchBox" value="" />
                </label>
                <span class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-keyboard"></i>
                    <i class="fas fa-microphone"></i>
                </span>
            </div>

            <!-- 3번 두개 회색 박스 -->
            <div class="buttonSection">
                <button type="button">weegle 검색</button>
                <button type="button">I'm feeling Lucky</button>
            </div>

            <!-- 4번 위글 제공 서비스-->
            <div class="weegleProvideService">
                <span class="textService">Weegle 제공 서비스</span>
                <!-- ::after -->
                <a href="#">English</a>
            </div>
        </div>
    

    </body>
</html>
